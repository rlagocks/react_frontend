<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 사이트 제목 태그 -->
    <h1>heading 1</h1>
    <h2>heading 2</h2>
    <h3>heading 3</h3>
    <h4>heading 4</h4>
    <h5>heading 5</h5>
    <h6>heading 6</h6>

    <!-- anchor 다른 페이지 이동 태그 -->
    <a href="www.naver.com">네이버 가기</a>

    <!-- 버튼 태그 작동안함 ㅅㄱ 작동하고 싶으면 javascript 배워야함 -->
     <button>이거슨 버튼이올시다.</button>

    <!-- paragraph 문단 -->
    <p>진심 9시20분인데 그만하고 집가고 싶다</p>
    
    <!-- division 제일 많이 쓰는 태그 아무 의미 없는 태그-->
    <div>그런갑다</div>

    <img src="https://i.ytimg.com/vi/8MEZFsdNqyI/maxresdefault.jpg" alt="">

</body>
</html>
